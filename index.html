<!DOCTYPE html>
<html>
    
    <head>
        
    <title>Icon web page </title>
    
        

        <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.0/buzz.min.js"></script>
        
        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        </style>
    </head>

    <body> 
    
        <body style="background-color: blueviolet"

        <div class="row">
            <div class="image-container"><img id="img1" src="img/face1.png" height="200" width="200" 
                onmousedown="this.src='img/face2.png';" onmouseup="this.src= 'img/face2.png';"></div>
           <div class="image-container"><img id="img2" src="img/coffin1.png" height="200" width="200" 
                onmousedown="this.src='img/coffin2.png';" onmouseup="this.src= 'img/coffin2.png';"></div>
                <div class="image-container"><img id="img3" src="img/head1.png" height="200" width="200" 
                onmousedown="this.src='img/head2.png';" onmouseup="this.src= 'img/head2.png';"></div>
        

        <div class="row">
            <div class="image-container"><img id="img4" src="img/thought1.png" height="200" width="200" 
                onmousedown="this.src='img/thought2.png';" onmouseup="this.src= 'img/thought2.png';"></div>
                <div class="image-container"><img id="img5" src="img/heart1.png" height="200" width="200" 
                 onmousedown="this.src='img/heart2.png';" onmouseup="this.src= 'img/heart2.png';"></div>
                <div class="image-container"><img id="img6" src="img/self1.png" height="200" width="200" 
                onmousedown="this.src='img/self2.png';" onmouseup="this.src= 'img/self2.png';"></div>
            

        <div class="row">
            <div class="image-container"><img id="img7" src="img/house1.png" height="200" width="200" 
                onmousedown="this.src='img/house2.png';" onmouseup="this.src= 'img/house2.png';"></div>
                <div class="image-container"><img id="img8" src="img/cat1.png" height="200" width="200" 
                onmousedown="this.src='img/cat2.png';" onmouseup="this.src= 'img/cat2.png';"></div>
                <div class="image-container"><img id="img9" src="img/glass1.png" height="200" width="200" 
                onmousedown="this.src='img/glass2.png';" onmouseup="this.src= 'img/glass2.png';"></div>
        
        
        <script>
            var sound1 = new buzz.sound("sound/head.mp3");
            var sound2 = new buzz.sound("sound/coffin.mp3");
            var sound3 = new buzz.sound("sound/mind.mp3");
            var sound4 = new buzz.sound("sound/thoughts1.mp3");
            var sound5 = new buzz.sound("sound/heart.mp3");
            var sound6 = new buzz.sound("sound/self.mp3");
            var sound7 = new buzz.sound("sound/room.mp3");
            var sound8 = new buzz.sound("sound/cat.mp3");
            var sound9 = new buzz.sound("sound/glass.mp3");
     
            window.onload = function() {

                document.getElementById('img1').addEventListener('click', function () {sound1.play(); });  
                document.getElementById('img2').addEventListener('click', function () {sound2.play(); });
                document.getElementById('img3').addEventListener('click', function () {sound3.play(); });
                document.getElementById('img4').addEventListener('click', function () {sound4.play(); });
                document.getElementById('img5').addEventListener('click', function () {sound5.play(); }); 
                document.getElementById('img6').addEventListener('click', function () {sound6.play(); }); 
                document.getElementById('img7').addEventListener('click', function () {sound7.play(); }); 
                document.getElementById('img8').addEventListener('click', function () {sound8.play(); }); 
                document.getElementById('img9').addEventListener('click', function () {sound9.play(); });


    

            }  
        </script>   
        
    </body> 
</html>
